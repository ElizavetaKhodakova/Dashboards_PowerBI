<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея скриншотов</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .screenshot-container {
      margin: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    img {
      max-width: 800px;
      height: auto;
      display: block;
    }

    .screenshot-title {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

    <div class="screenshot-container">
    <img src="Page_1.png" alt="Page 1">
    <div class="screenshot-title">Page 1</div>
  </div>

  <div class="screenshot-container">
    <img src="Page_2.png" alt="Page 2">
    <div class="screenshot-title">Page 2</div>
  </div>

</body>
</html>
